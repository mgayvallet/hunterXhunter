<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Hunter x Hunter</h1>
            <hr />
        </header>
        <main>
            <div class="divCard">
                <div class="divHeader">
                    <p id="numberCard" class="numberCard">1039</p>
                    <h2 id="title">ACCOMPANY</h2>
                    <p id="rank" class="rank">F-130</p>
                </div>
                <img id="imgCard" src="./assets/1039.png" alt="img" />
                <div class="divLinear">
                    <div class="divDescription">
                        <p id="descrition1">
                            FLY ALL THE PLAYERS WITHIN A RADIUS OF 20 METERS AROUND THE
                            CASTER, INCLUDING THE CASTER, TO THE LOCATION OF TARGET CITY OR
                            TARGET PLAYER.
                        </p>
                        <p id="descrition2">
                            LIMITED TO CITIES PREVIOUSLY VISITED OR TO PLAYERS PREVIOUSLY MET
                            INSIDE THE GAME.
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
